<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main id="main">
        <header>
            <h1>Rock Paper Scissors</h1>
            <h2>First to score in 5 rounds wins!</h2>
            <h2 id="player">Player Score: 0</h2>
            <h2 id="computer">Computer Score: 0</h2>
        </header>
        <div class="round-emoji" id="round-emoji"></div>
        <div class="container">
                <button class="emoji emoji--rock" value="Rock"></button>
                <button class="emoji emoji--paper" value="Paper"></button>
                <button class="emoji emoji--scissors" value="Scissors"></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
